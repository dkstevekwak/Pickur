<div ng-controller="NewPollController">
 <form name=" commentForm" novalidate>
        <error ng-show= "newPollForm.questionField.$touched && newPollForm.questionField.$error.required"> Question is required</error> <br/>
        <error ng-show= "newPollForm.questionField.$touched && newPollForm.questionField.$error.minlength"> Your question is too short</error> <br/>
        Question: <input type='text' name='questionField'placeholder='question' ng-model='newPoll.question' required ng-minlength='15'/> <br/>
        <error ng-show= "newPollForm.categoryField.$touched && newPollForm.categoryField.$error.required"> Category is required</error> <br/>

        
        Category: <select name='categoryField' ng-model='newPoll.category' required> 
                    <option> All</option>
                    <option> Fashion</option>
                    <option> Food</option>
                    <option> Sports</option>
                    <option> Entertainment</option>
                  </select>
        <br/>

       
        <input type='text'  ng-model='newPoll.answers[0].text' ng-maxlength='40'/> 
        <br/>

       
        <input type='text'  ng-model='newPoll.answers[1].text' ng-maxlength='40'/> 
        <br/>

        <button type='submit' ng-click="newPollForm.$valid && updatePoll()" ng-if='isEditing'>edit</button>
        <button type='submit' ng-click="newPollForm.$valid && sendNewPoll()" ng-if='!isEditing'>submit</button>
        <!-- sendMeCard() used to be in button but now moved up to 'form' -->
        
    </form>
</div>
